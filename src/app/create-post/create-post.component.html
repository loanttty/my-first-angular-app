<form #form="ngForm" (ngSubmit)="submitForm()">
    <h1>Create a Post</h1>
    <input type="text" name="title" required minlength="8" placeholder="Enter post title" [(ngModel)]="title">
    <br>
    <textarea name="boby" required minlength="16" placeholder="Enter post body" [(ngModel)]="body"></textarea>
    <br>
    <input type="submit" [disabled]="form.invalid" value="Submit" class="btn btn-primary">
</form>
